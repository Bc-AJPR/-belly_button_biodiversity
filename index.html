<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<style>.jumbotron {background: url("Images/bacteria.jpg") center center / cover repeat;}</style>
<body>
  <div class="row">
    <div class="jumbotron text-left">
      <a>
      <div class="col-md-2 img-right">
        <img src="Images/red-char.png", href="", align ="right">
      </div>
      </a>
      <h1 Style = 'color: red'><strong>Belly Button Biodiversity Dashboard</strong></h1>
      <p Style = 'color: rgb(3, 66, 68)'>Use the interactive charts below to explore the dataset</p>
      <span>Copyright &copy; Andres Pulido 2022</span>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="well" Style = 'background-color: #D0F9DB'>
          <h4><strong>Subject ID #:</strong></h4>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-success">
          <div class="panel-heading" Style = 'background-color: #D0F9DB'>
            <h3 class="panel-title" style = 'color: black'><strong>Demographic Info</strong></h3>
          </div>
          <div id="panel" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="my_bar"></div>
      </div>
      <div class="col-md-4">
        <div id="my_guage"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="my_bubble"></div>
      </div>
    </div>
  </div>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
